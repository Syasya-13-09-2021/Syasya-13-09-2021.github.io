<!DOCTYPE html>
<html lang="en">
<head>
  <title>Main Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet" >
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<style>

    body, html{
        overflow-x: hidden;
    }    

    footer{
        padding: 10px;
        text-align: center;
    }

    #btn:hover > #img{
        filter: invert(56%) sepia(43%) saturate(5668%) hue-rotate(161deg) brightness(95%) contrast(101%);
    }

    #f-note{
        position: absolute;
        width: 30vw;
        height: 80px;
        top: 250px;
        right: 0;
        border: none;
        background-color: rgb(32, 142, 206);
        border-radius: 25px 0px 0 25px;
        display: none;
        color: aliceblue;
        font-size:x-large;
    }

    #f-button{
        position: absolute;
        width: 50px;
        height: 80px;
        top: 250px;
        right: 0px;
        border: none;
        background-color: rgb(32, 142, 206);
        border-radius: 25px 0px 0 25px;
    }

    @media (max-width: 1000px) {
        #f-note{
            width: 50vw;
        }
    }

    @media (max-width: 650px) {
        #f-note{
            width: 80vw;
        }
    }
    
</style>

<body style="background-color: white; overflow-x: hidden;">
<div id="wrapper" style="overflow-x: hidden; position: relative;">

<div class="container-fluid p-5 bg-primary text-white text-center">
  <h1 class="display-1" id="intro">Hi Syasya, how are you?</h1>
</div>

<div>
    <button id="f-button" type="button" onclick="floatNote()"></button>
    <button id="f-note" type="button" onclick="stopp()"></button>
</div>
  
<div class="container d-md-flex pt-5">

    <div class="container mt-3">
      <div class="d-md-flex flex-md-row-reverse mx-4 text-center">
        <div onclick="window.location.assign('memories.html')" id="btn" class="btn rounded-4 btn-outline-info p-2 shadow" style="min-width: 200px;">
            <img id="img" class="img-fluid" src="./assets/icons/heart.png" style="width: 60%;">
            <h1>Memories</h1>
        </div>
      </div>
    </div>
    
    <div class="container mt-3">
        <div class="d-md-flex mx-4 text-center">
        <div onclick="window.location.assign('musicplayer.html')" id="btn" class="btn rounded-4 p-2 shadow btn-outline-info" style="min-width: 200px;">
            <img id="img" class="img-fluid" src="./assets/icons/music.png" style="width: 60%;">
            <h1>Fav Songs</h1>
        </div>
      </div>
    </div>
</div>

<div class="container d-md-flex mt-md-5 mb-5">

    <div class="container mt-3">
      <div class="d-md-flex flex-md-row-reverse mx-4 text-center">
        <div onclick="window.location.assign('letters.html')" id="btn" class="btn rounded-4 btn-outline-info p-2 shadow br" style="min-width: 200px;">
            <img id="img" class="img-fluid" src="./assets/icons/letters.png" style="width: 60%;">
            <h1>Letters</h1>
        </div>
      </div>
    </div>
    
    <div class="container mt-3">
        <div class="d-md-flex mx-4 text-center">
        <div onclick="window.location.assign('intro.html')" id="btn" class="btn rounded-4 btn-outline-info p-2 shadow br" style="min-width: 200px;">
            <img id="img" class="img-fluid" src="./assets/icons/intro.png" style="width: 60%;">
            <h1>Intro</h1>
        </div>
      </div>
    </div>
</div>

</div>
</body>

<script>

    intros = ["Hi Syasya, how are you?", "Do you have a good day today?", "I hope you are doing good", "I miss you sooo much", "Rindu saya ke tuuu", "You look prettier when you smile"]

    function everyTime() {
        let x = Math.floor((Math.random() * 6));
        document.getElementById("intro").innerHTML = intros[x];
        clearInterval(myInterval);
    }

    var myInterval = setInterval(everyTime, 1);

    function floatNote(){
        document.getElementById("f-note").style.display = "block";
        document.getElementById("f-note").className = "animate__slideInRight animate__animated";
        document.getElementById("f-note").innerHTML = "Keep in mind that I'm always yours"
    }

    function stopp(){
        document.getElementById("f-note").className = "animate__slideOutRight animate__animated";
        document.getElementById("wrapper").style.overflowX = "hidden";
    }
    
</script>

<footer>

</footer>

</html>
