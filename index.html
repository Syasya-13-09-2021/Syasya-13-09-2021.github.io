<!DOCTYPE html>
<html>
<title>Syasya's</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body style="background-repeat: no-repeat; background-position:center; background-size:contain; background-color:black;">

 <div id="bg" class="w3-display-container" style="height:100vh;">
    <div class="w3-display-middle" style="padding: 120px 0px; width:100%; background-image: url('box.png'); background-size: contain; background-repeat: no-repeat; background-position: center;";>
        <div id="input" style="margin-left: auto; margin-right: auto; width:fit-content"><input id="passcode" class="w3-black" type="text" style="width:auto;"></div>
        <div class="w3-grey w3-hover-white" style="width:max-content; margin:auto; display: none;"><input id="myBtn" onclick="enter()" class="w3-btn w3-center" type="button" value="Enter"></div>
    </div>
  </div>

</body>

<script>
  function enter(){
    var passcode = document.getElementById("passcode").value;
    if(passcode == "syasyacomel"){
      window.location.replace("main.html");
    }
    else{
      alert("Wrong Passcode");
    }
  }

  var input = document.getElementById("passcode");
  input.addEventListener("keyup", function(event) {
    if (event.keyCode === 13) {
        event.preventDefault();
        document.getElementById("myBtn").click();
        }
      }
    );
</script>

<style>
    @media (orientation: landscape) {
    body {
      background-image: url(main_bg.png);
    }
    #input{
      margin-top: 5vmax;
    }
  }

  @media not (orientation: landscape) {
    body {
      background-image: url(mobile_bg.png);
    }
    #input{
      margin-top: 8vmax;
    }
  }
</style>

</html>
